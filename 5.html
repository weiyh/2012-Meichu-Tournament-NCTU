	<script language="javascript" >
	function lightbox_sub( link , caption)
	{
		top.LightboxCall(link,caption);
		return false;
	}
	function lightbox_sub_mult(obj)
	{
		//alert( $("#"+obj.rel+" a") );
		//jQuery.slimbox([["cat.jpg", "Nice cat"], ["dog.jpg"]], 0);
		var startpic = -1;
		var imgArray = new Array( $("#"+obj.parentElement.id+" a").length );
		
		for ( i = 0 ; i < $("#"+obj.parentElement.id+" a").length ; i++)
		{
			var each_img = new Array(100);
			if( $("#"+obj.parentElement.id+" a")[i].href == obj.href )
				startpic = i;
			each_img[0] = $("#"+obj.parentElement.id+" a")[i].href;
			each_img[1] = $("#"+obj.parentElement.id+" a")[i].title;
			
			imgArray[i] = each_img;			
		}
		top.LightboxMultCall(imgArray,startpic);
		return false;
	}	
	</script>
