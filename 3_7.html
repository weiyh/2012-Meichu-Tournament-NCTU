	<div id="left">
		<h1>壬辰梅竹 踏清遊行</h1>
		<p>
		<br>
		　　藉由踏「清」遊行，除可鼓舞交大士氣，增加交大同學對人壬辰梅竹賽的參與感與戰鬥力，也可增加交大同學對交大的歸屬感及榮譽。<br>
		<br>
		<b>時間</b>：2012/3/1(四) 晚上六點半至九點半<br>
		<b>地點</b>：交大與清大校內<br>
		<br>
		</p>
	</div>
	<div id="right">
		<p><h1></h1>
		<br><br>
		　　以<b>賽德克巴萊</b>為主題，所有參加遊行人員著<h4>紅色衣物</h4>，隊伍由<h4>火力班</h4>領軍在交大與清大校內遊行，行進間除了打鼓、喊口號，也會穿插<h5>短劇、肢解、圍剿青蛙</h5>等鼓舞交大士氣的活動，讓大家感受交大對梅竹賽必勝的自信及決心，對於梅竹賽也更有參與感。<br>
		<br>

		負責人：徐偉傑 <h3>0910608616</h3><br>
		　　　　柯佳妤 <h3>0923810518</h3><br></center>
		<br>
		</p>
	</div>
