		<h1>梅竹誕生</h1><br>
		<br><br><br>
		　　民國五十五年，兩校之間曾舉辦過技藝對抗賽。到了民國五十七年，時任活動中心幹事的錢鋒學長終於獲得課外活動組主任戈武先生及學校的允諾，開始籌備一個由清大及交大學生參與的大型競技活動，以不讓英國牛津、劍橋大學之間的划船比賽專美於前。負責籌備的學長夜赴清大，與清華學長相談甚歡，兩方皆認為此項比賽對促進兩校同學間情感交流，生活調劑，學藝及體育發展....等等，皆有裨益，因此達成共識，決定舉辦這項比賽。<br>
