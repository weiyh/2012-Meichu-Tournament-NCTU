<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-tw" lang="zh-tw" > 
<head> 
	<meta http-equiv="content-type" content="text/html; charset=utf-8"> 
	<title>product</title> 
	<link rel="stylesheet" href="sub_template.css" type="text/css" />  
</head> 
<script language="javascript">
var current = -1;
function mainmenu( id , mode)
{
		var m = document.getElementsByName('mmn');		
		if(mode == 0 && id != current)
		{
			m[(id-1)].style.background = "url('')";
		}
		else if(mode == 1 || mode == 2)
		{
			if(mode == 2)
				current = id;
		
			for( i = 0 ; i < m.length ; i = i+1)
			{
				if( (i+1) == id )
					m[i].style.background = "url('images/4-"+id+".png')";
				else if(mode == 2)
					m[i].style.background = "url('')";
			}
		}
}
</script>
<body onLoad="mainmenu(1,2);">
<div id="body">
	<div id="sub_nav" style="background-image: url(images/s4.png);">
		<ul>
			<li><a name="mmn" href="4_1.html" target="sub_frame" onclick="mainmenu(1,2);" onmouseover="mainmenu(1,1);" onmouseout="mainmenu(1,0);">4-1</a></li>
			<li><a name="mmn" href="4_2.html" target="sub_frame" onclick="mainmenu(2,2);" onmouseover="mainmenu(2,1);" onmouseout="mainmenu(2,0);">4-2</a></li>
			<li><a name="mmn" href="4_3.html" target="sub_frame" onclick="mainmenu(3,2);" onmouseover="mainmenu(3,1);" onmouseout="mainmenu(3,0);">4-3</a></li>
		</ul>
	</div>
	<div id="article">
		<iframe src="4_1.html" frameborder="0" border="0" cellspacing="0" allowtransparency="true" id="sub_frame" name="sub_frame"></iframe>
	</div>
	
</div>
</body>

</html>
