		<p>	
		<h1>梅竹起源</h1><br>
		<br><br>
		　　梅竹賽，是位於新竹的兩所國立大學─清華大學與交通大學於每年三月間所舉辦的校際比賽。自民國58年正式舉辦至今年已有多年的歷史，在交清兩校的學 生活動上，佔有極重要的份量。<br>
		<br>
		　　飲水思源，梅竹賽的緣起，當回溯至民國五十年代；交大與清大在台復校後，因兩校校地位置相鄰，且學生人數相近，而學生之背景與就讀的科系性質亦相似，所以兩校同學彼此之間在生活，課業與活動的往來就相當的頻繁，因而不斷的有聯誼活動。<br>
		</p>
